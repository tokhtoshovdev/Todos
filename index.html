<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            href="https://avatars.githubusercontent.com/u/181407614?s=400&u=55f046f8e57ce98877305164fb1e7c8e6c34186c&v=4"
        />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        />
        <link rel="stylesheet" href="./css/main.css" />
        <title>Todos | sardortuxtoshov</title>
    </head>
    <body>
        <div class="container">
            <form id="form">
                <input type="text" id="input" placeholder="Add a new task" />
                <button type="submit">Add Task</button>
            </form>
            <ul id="list">
                <!-- Vazifalar dinamik ravishda JavaScript orqali qo'shiladi -->
            </ul>
        </div>

        <!-- Modal HTML -->
        <div class="modal" id="editModal">
            <div class="modal-content">
                <h3>Edit Task</h3>
                <input
                    style="width: 250px"
                    type="text"
                    id="editInput"
                    placeholder="Edit your task"
                />
                <button class="save-btn" id="saveBtn">Save</button>
                <button class="cancel-btn" id="cancelBtn">Cancel</button>
            </div>
        </div>
        <script src="./js/app.js"></script>
    </body>
</html>
